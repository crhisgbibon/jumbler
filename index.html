<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/jumbler/assets/favicon-82fbd818.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <title>Jumbler</title>
    <script type="module" crossorigin src="/jumbler/assets/index-beb430ce.js"></script>
    <link rel="stylesheet" href="/jumbler/assets/index-b6fa856a.css">
  </head>
  <body
  class='min-h-screen max-h-screen font-f1 text-md'
  x-data="{
    menu:true,
  }"
  >

  <div class='bg-mod_dark text-mod_light' hidden></div>

    <nav
    id="NAV"
    class="z-30 absolute bg-mod_light text-mod_dark top-[6px] left-1/2 transform -translate-x-1/2 flex flex-col justify-start items-center shadow-lg w-full max-w-xl rounded-lg">

      <div
      class="flex flex-row justify-around items-center w-full h-12"
      >

        <button
        id="ORIGINAL"
        class="flex justify-center items-center active:scale-95 hover:scale-105"
        ></button>

        <div
        id="COMPLETED"
        class="flex justify-center items-center cursor-auto mx-2"
        ></div>

        <button
        id="JUMBLE"
        class="flex justify-center items-center active:scale-95 hover:scale-105"
        ></button>

        <button
        id="SCALE_DOWN"
        class="flex justify-center items-center active:scale-95 hover:scale-105 text-3xl"
        >-</button>

        <button
        id="SCALE_UP"
        class="flex justify-center items-center active:scale-95 hover:scale-105 text-3xl"
        >+</button>

        <button
        id="DOWN"
        class="flex justify-center items-center active:scale-95 hover:scale-105"
        x-show="!menu"
        x-on:click="menu=!menu"
        ></button>
        
        <button
        id="UP"
        class="flex justify-center items-center active:scale-95 hover:scale-105"
        style="display:none;"
        x-show="menu"
        x-on:click="menu=!menu"
        ></button>

      </div>

      <div
      x-show="menu"
      id="MENU"
      class="relative rounded-lg bg-mod_light text-mod_dark mt-4 max-h-[500px] overflow-hidden overflow-y-auto py-4 flex flex-col justify-start items-center w-full">

        <div class='flex flex-row justify-between items-center w-[250px]'>
          <label class='m-2' for="ROWS">rows</label>
          <input type="number" class="text-center m-2 bg-mod_light text-mod_dark rounded-lg w-20" id="ROWS" min="1" step="1" value="4">
        </div>

        <div class='flex flex-row justify-between items-center w-[250px]'>
          <label class='m-2' for="COLUMNS">columns</label>
          <input type="number" class="text-center m-2 bg-mod_light text-mod_dark rounded-lg w-20" id="COLUMNS" min="1" step="1" value="4">
        </div>

        <div class='flex flex-row justify-between items-center w-[250px]'>
          <label class='m-2' for="THEME">theme</label>
          <button
          id="THEME"
          class="flex justify-center items-center m-2 active:scale-95 hover:scale-105 w-20"
          ></button>
        </div>

        <div class='flex flex-col justify-start items-center my-2'>

          <label for="UPLOADED" class="flex justify-center items-center mx-4 text-center">current</label>
          <select class="flex justify-center items-center rounded-lg m-4 border border-black rounded-lg p-2 active:scale-95" id="UPLOADED" style="min-width: 200px; max-width:250px"></select>    
          <button
          id="PLAY"
          class="m-2 p-2 active:scale-95 bg-mod_dark text-mod_light rounded-lg hover:bg-mod_dark_light flex justify-center items-center border border-mod_light"
          >play</button>

          <label class='m-2' for="LOAD">import</label>

          <div
          class='flex flex-row justify-center items-center'>
            <input
            hidden
            id="IMPORT"
            type="file"
            multiple />
            <button
            id="SELECT"
            class="m-2 p-2 active:scale-95 bg-mod_dark text-mod_light rounded-lg hover:bg-mod_dark_light flex justify-center items-center border border-mod_light"
            >select</button>
            <button
            id="LOAD"
            class="m-2 p-2 active:scale-95 bg-mod_dark text-mod_light rounded-lg hover:bg-mod_dark_light flex justify-center items-center border border-mod_light"
            >load</button>
          </div>

        </div>

      </div>

    </nav>

    <div class="absolute w-full overflow-auto top-[60px]">
      <div class="relative flex justify-center items-center w-full">
        <canvas id="CANVAS"></canvas>
      </div>
    </div>

  </body>
  
</html>
