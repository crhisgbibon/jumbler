<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon-82fbd818.ico">
    
    <title>Jumbler</title>
    <script type="module" crossorigin src="/assets/index-1a638214.js"></script>
    <link rel="stylesheet" href="/assets/index-f25906cf.css">
  </head>
  <body class='min-h-screen max-h-screen'>

    <div class="flex flex-row justify-center items-center border-b border-black">
      <div class="flex w-full max-w-7xl h-full flex-row justify-center mx-auto sm:px-6 lg:px-8" style="height:calc(var(--vh) * 7.5)">
        <button class="flex justify-center items-center mx-4 active:scale-95" type="original" id="originalButton">
          <img class="w-3/4 h-3/4" id="originalImg" src="/eye.svg">
        </button>
        <button class="flex justify-center items-center w-24 cursor-auto">
          <div class="w-3/4 h-3/4 flex justify-center items-center" id="completed">-</div>
        </button>
        <button class="flex justify-center items-center mx-4 active:scale-95" id="jumbleButton">
          <img class="w-3/4 h-3/4" src="/dice.svg">
        </button>
        <button class="flex justify-center items-center mx-4 active:scale-95" id="settingsButton">
          <img class="w-3/4 h-3/4" src="/options.svg">
        </button>
      </div>
    </div>
  
    <div id="settingsMenu" class="fixed bg-white z-10 flex w-full flex-col justify-start items-center justify-items-start	mx-auto overflow-y-auto" style="height:calc(var(--vh) * 85)">

      <label for="rows" class="flex justify-center items-center m-4 text-center">Rows:</label>
      <input class="flex justify-center items-center m-4 border border-black rounded-lg p-2 text-center" type="number" min="1" step="1" id="rows" name="rows" value="3" placeholder="R">
  
      <label for="columns" class="flex justify-center items-center mx-4 text-center">Columns:</label>
      <input class="flex justify-center items-center m-4 border border-black rounded-lg p-2 text-center" type="number" min="1" step="1" id="columns" name="columns" value="3" placeholder="C">
  
      <label for="uploadedFiles" class="flex justify-center items-center mx-4 text-center">Currently Selected:</label>
      <select class="flex justify-center items-center rounded-lg m-4 border border-black rounded-lg p-2 active:scale-95" id="uploadedFiles" style="min-width: 200px; max-width:250px"></select>
  
      <label for="loadSelected" class="flex justify-center items-center m-4 text-center">Load Selected:</label>
      <button id="loadSelected" class="flex justify-center items-center m-4 p-4 rounded-lg border border-black active:scale-95"><img class="w-3/4 h-3/4" src="/chevronRight.svg"></button>
      
      <label for="triggerSelectFileButton" class="flex justify-center items-center m-4 text-center">Upload Images:</label>
      <button class="flex justify-center items-center m-4 p-4 rounded-lg border border-black active:scale-95" id="triggerSelectFileButton"><img class="w-3/4 h-3/4" src="/chevronUp.svg"></button>
      
    </div>
  
    <div class="fixed w-full overflow-auto" id="pContents" style="height:calc(var(--vh) * 85)">
      <div class="flex justify-center items-center w-full" id="jumbleDiv">
        <canvas id="ctx" class="my-2"></canvas>
      </div>
  
      <div class="w-full" style="height:calc(var(--vh) * 2.5)">
  
      </div>
    </div>
  
    <input hidden type="file" name="fileupload" value="fileupload" id="fileupload" accept="image/*" multiple>

  </body>
  
</html>
